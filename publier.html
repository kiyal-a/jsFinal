<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publier une offre</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-start">
                <div class="flex items-center gap-3">
                    <a href="index.html"><img src="img/logo.png" class="w-16 h-16" /></a>
                </div>

                <div class="flex-1 text-center mx-8">
                    <p class="text-center text-black mb-2">Votre compagnon pour trouver l'hébergement idéal</p>
                    <div class="mr-[209px]">
                        <span class="text-sm text-black mr-2">Nombre d'offres :</span>
                        <span id="count"
                            class="inline-block bg-blue-500 text-white font-bold px-3 py-1 rounded-full text-sm">0</span>
                    </div>
                </div>

                <a href="index.html"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded-lg transition">Retour
                    a la page d'accueil</a>
            </div>
        </div>
    </header>

    <div class="max-w-6xl mx-auto mt-10">
        <div class="bg-white p-6 rounded shadow grid md:grid-cols-3 gap-6">
            <div class="md:col-span-2">
                <h2 class="text-2xl font-bold mb-4">Publier une offre</h2>

                <form id="publishForm" class="space-y-4">

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Type de bien <span
                                class="text-red-500">*</span></label>
                        <select id="type" class="w-full border p-2 rounded" required>
                            <option value="">Choisissez un type de bien</option>
                            <option>Studio</option>
                            <option>Appartement</option>
                            <option>Maison</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Titre de l'offre <span
                                class="text-red-500">*</span></label>
                        <input id="title" type="text" placeholder="Titre de l'offre" class="w-full border p-2 rounded"
                            required>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Détails du bien <span
                                class="text-red-500">*</span></label>
                        <textarea id="details" placeholder="Détails du bien" class="w-full border p-2 rounded h-40"
                            required></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Lien de la photo <span
                                    class="text-red-500">*</span></label>
                            <input id="image" type="url" placeholder="https://..." class="w-full border p-2 rounded"
                                required>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Prix par mois (FCFA) <span
                                    class="text-red-500">*</span></label>
                            <input id="price" type="number" placeholder="0" class="w-full border p-2 rounded" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Commune <span
                                    class="text-red-500">*</span></label>
                            <select id="commune" class="w-full border p-2 rounded" required>
                                <option value="">Choisissez une commune</option>
                                <option>Cocody</option>
                                <option>Yopougon</option>
                                <option>Marcory</option>
                                <option>Treichville</option>
                                <option>Plateau</option>
                                <option>Koumassi</option>
                                <option>Abobo</option>
                                <option>Attécoubé</option>
                                <option>Port-Bouët</option>
                            </select>

                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Emplacement <span
                                    class="text-red-500">*</span></label>
                            <input id="location" type="text" placeholder="Emplacement" class="w-full border p-2 rounded"
                                required>
                        </div>
                    </div>

                    <button class="bg-blue-600 text-white w-full py-2 rounded">Publier l'offre</button>
                </form>
            </div>

            <aside class="space-y-4">
                <h3 class="font-semibold">Aperçu des offres</h3>
                <div id="offers" class="space-y-4"></div>
            </aside>
        </div>
    </div>

    <footer class="text-center text-gray-600 py-6 mt-10 border-t">
        © 2026 BabiBNB. Tous droits réservés.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/index.js"></script>
</body>

</html>
